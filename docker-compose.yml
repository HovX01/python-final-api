services:
  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-config.settings.local}
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-python_final}
      POSTGRES_USER: ${POSTGRES_USER:-python_final}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-python_final}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-python_final} -d ${POSTGRES_DB:-python_final}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
